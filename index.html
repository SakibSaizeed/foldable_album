<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Foldable Photo Album</title>
</head>

<body>
    <div class="container">

        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            <h2>Explore The World</h2>
        </div>
        <div class="panel" style="background-image: url('https://images.freeimages.com/images/large-previews/1a8/nature-9-1469815.jpg');">
            <h2>The Red Oak</h2>
        </div>
        <div class="panel" style="background-image: url('https://images.freeimages.com/images/large-previews/1d3/nature-silence-1403083.jpg');">
            <h2>Silence!</h2>

        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            <h2>Alone!</h2>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
            <h2>The Lost City!</h2>
        </div>

    </div>

    <script src="start.js"></script>
</body>

</html>
